<ion-content>
  <ion-icon text-center class="logo-help-notes" name="clipboard"></ion-icon>
  <ion-card text-center class="card-help-notes">
    <ion-card-content>
      <ion-card-title translate>APP_NAME</ion-card-title>
      <ion-item no-padding class="input-help-notes">
        <ion-label floating translate>Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item no-padding>
        <ion-label floating translate>Password</ion-label>
        <ion-input type="password" [(ngModel)]="senha"></ion-input>
      </ion-item>
      <button ion-button block margin-top class="btn-logar-help-notes" translate>Enter</button>
    </ion-card-content>
  </ion-card>
</ion-content>
